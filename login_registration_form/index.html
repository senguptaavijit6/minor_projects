<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="login_register">
        <div class="title">
            <div class="login active" id="login">Login</div>
            <div class="register passive" id="register">Register</div>
        </div>
        <div class="form_body active_body" id="login_body">
            <div class="image_container">
                <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=2000" alt="Login Illustration Image">
            </div>
            <div class="form_container">
                <form action="#" class="login_form" id="login_form">
                    <h1>Login</h1>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email_id" placeholder="Enter your Email ID" required>
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="remember_forgot">
                        <div class="remember_me">
                            <input type="checkbox" name="remember_me" id="remember_me">
                            <label for="remember_me">Remember Me</label>
                        </div>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="form_btn login_btn">Login</button>
                    <div style="display: flex; justify-content: center; width: 100%;">or</div>
                    <button class="form_btn login_btn_alt" style="background-color: #0078ff;">Login with facebook</button>
                    <button class="form_btn login_btn_alt" style="background-color: #f5511e;">Login with google</button>
                </form>
            </div>
        </div>
        <div class="form_body passive_body" id="register_body">
            <div class="image_container">
                <img src="https://img.freepik.com/premium-vector/boy-girl-create-account-social-media-vector-young-man-woman-using-smartphone-create-account-website-communication-chatting-with-friends-characters-flat-cartoon-illustration_87720-6016.jpg?w=826" alt="Register Illustration Image">
            </div>
            <div class="form_container">
                <form action="#" class="login_form" id="registration_form">
                    <h1>Register</h1>
                    <div class="name">
                        <div class="fname">
                            <label for="Fname">First Name</label>
                            <input type="text" name="Fname" id="fname" placeholder="Enter your First Name" required>
                        </div>
                        <div class="buffer"></div>
                        <div class="lname">
                            <label for="Lname">Last Name</label>
                            <input type="text" name="Lname" id="lname" placeholder="Enter your Last Name" required>
                        </div>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email_id_r" placeholder="Enter your Email ID" required>
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password_r" placeholder="Enter Password" required>
                    </div>
                    <div class="password">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="con_password_r" placeholder="Repeat Password" required>
                    </div>
                    <div class="gender" style="display:block;">
                        Select your gender <br>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label><br>
                    </div>
                    <div class="dob" style="justify-content: space-between;">
                        <label for="dob">Choose Your Date of Birth:</label>
                        <select name="date" id="date">

                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>

                            <option value="31">31</option>
                        </select>
                        <select name="month" id="month">

                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                    <button type="submit" class="form_btn login_btn">Register</button>
                    <div style="display: flex; justify-content: center; width: 100%;">or</div>
                    <button class="form_btn login_btn_alt" style="background-color: #0078ff;">Login with facebook</button>
                    <button class="form_btn login_btn_alt" style="background-color: #f5511e;">Login with google</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        var login = document.getElementById("login");
        var register = document.getElementById("register");
        var login_body = document.getElementById("login_body");
        var register_body = document.getElementById("register_body");

        login.onclick = function() {
            register.classList.remove("active");
            register.classList.add("passive");
            login.classList.add("active");
            login.classList.remove("passive");
            login_body.classList.add("active_body");
            login_body.classList.remove("passive_body");
            register_body.classList.add("passive_body");
            register_body.classList.remove("active_body");
        }
        register.onclick = function() {
            register.classList.add("active");
            register.classList.remove("passive");
            login.classList.remove("active");
            login.classList.add("passive");

            login_body.classList.remove("active_body");
            login_body.classList.add("passive_body");
            register_body.classList.remove("passive_body");
            register_body.classList.add("active_body");
        }
    </script>
</body>

</html>
